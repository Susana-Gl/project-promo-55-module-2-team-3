<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.google.com/specimen/Sansation?categoryFilters=Feeling:%2FExpressive%2FBusiness"
      rel="stylesheet"
    />
    <link
      href="https://fonts.google.com/specimen/Imperial+Script?categoryFilters=Feeling:%2FExpressive%2FFancy"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/favicon.png" />
  </head>

  <body>
      <main class="main-card">
        <div class="form-card">
          <form>
            <div class="design-card">
              <h2>Diseña</h2>
              <p>Escoge la ocasión</p>
              <select name="background" id="background">
                <option value="birthday">Cumpleaños</option>
                <option value="christmas">Navidad</option>
                <option value="valentine">San Valentín</option>
              </select>
            </div>
            <div class="info-card">
              <h2>Rellena</h2>
              <p>Para quién es</p>
              <input placeholder="Para:" />
              <input type="email" placeholder="email del destinatario" />
              <p>Tu mensaje</p>
              <input placeholder="Escribe aquí tu mensaje" />
              <p>Añade una imagen</p>
              <input type="file"/>
              <p>De parte de:</p>
              <input placeholder="Tu nombre" />
            </div>
          </form>
        </div>
        <div class="preview-card">
          <button class="reset-btn">Resetear Diseño</button>
        </div>
      </main>
    <script src="./js/main.js"></script>
  </body>
</html>
