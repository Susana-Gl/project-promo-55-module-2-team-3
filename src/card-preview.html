<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tu tarjeta</title>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <main class="main-card">
      <h1>¡Aquí tienes tu tarjeta!</h1>
      <div class="card-preview">
        <p class="date-value"></p>
        <div class="card-content">
          <div class="card-text">
            <p class="name-value"></p>
            <p class="email-value"></p>
            <p class="message-value"></p>
            <p class="sender-value"></p>
          </div>
          <div class="image-container">
            <img class="image-value" src="" />
          </div>
        </div>
      </div>
      <button class="download-btn">DESCARGAR TARJETA</button>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
